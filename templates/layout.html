<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Vedecko-pedagogická charakteristika fyzickej osoby{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('deform.static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('deform.static', filename='css/typeahead.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('deform.static', filename='css/beautify.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('deform.static', filename='css/form.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='charakteristika.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.10.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('deform.static', filename='scripts/jquery.form-3.09.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('deform.static', filename='scripts/jquery.sortable.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('deform.static', filename='scripts/jquery.maskedinput-1.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='deform.js') }}"></script>
    {% endblock %}
  </head>
  <body>
  <div class="main-content">
    {% if g.user %}
    <div class="user-panel">
    {{ g.user }} - <a href="{{ url_for('logout') }}">Odhlásiť</a>
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>
  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["trackPageView"]);
    _paq.push(["enableLinkTracking"]);

    (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://sluzby.fmph.uniba.sk/analytics/";
      _paq.push(["setTrackerUrl", u+"piwik.php"]);
      _paq.push(["setSiteId", "1"]);
      var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
      g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Piwik Code -->
</body>
</html>
